<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - PlagChecker</title>
    <link rel="stylesheet" href="/css/site.css">
    <link rel="stylesheet" href="/css/particles.css">
    <link rel="stylesheet" href="/css/preloader.css">
    <link rel="stylesheet" href="/css/navbar-style.css">
    <!-- Предзагрузка изображений -->
    <link rel="preload" href="/images/plag-search-icon.png" as="image">
    <link rel="preload" href="/images/llms-icon.png" as="image">
    <link rel="preload" href="/images/plag-checker-logo.png" as="image">
</head>
<body>
    <!-- Прелоадер -->
    <div id="page-preloader">
        <div class="preloader-spinner"></div>
    </div>
    
    <!-- Контейнер для particles.js -->
    <div id="particles-js"></div>
    
    <nav class="navbar">
        <div class="container">
            <div class="navbar-left">
                <a href="javascript:void(0)" onclick="window.history.back()" class="back-button">&#10094;</a>
                <div class="logo-container">
                    <img src="/images/plag-search-icon.png" alt="Search Icon" class="logo-icon" draggable="false">
                    <img src="/images/llms-icon.png" alt="LLMs Icon" class="logo-icon" draggable="false">
                    <img src="/images/plag-checker-logo.png" alt="PlagChecker Logo" class="logo-icon" draggable="false">
                </div>
            </div>
            <div class="greeting-container">
                <!-- Приветствие будет добавлено через JavaScript -->
            </div>
            <ul class="navbar-controls">
                <li><a href="/login.html" class="nav-button">Вход</a></li>
                <li><span class="nav-button active">Регистрация</span></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="form-container">
            <h2>Создание аккаунта</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" class="form-control" placeholder="Введите имя пользователя" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Введите email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Номер телефона <small>(необязательно)</small></label>
                    <input type="tel" id="phone" class="form-control" placeholder="+375 (xx) 123-45-67" pattern="\+375 \([0-9]{2}\) [0-9]{3}-[0-9]{2}-[0-9]{2}">
                    <small>Формат: +375 (xx) 123-45-67</small>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" class="form-control" placeholder="Введите пароль" minlength="6" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[A-Za-z0-9]).{6,}$">
                    <small>Минимум 6 символов, латинские буквы (строчные и заглавные), хотя бы один цифровой символ</small>
                </div>
                <button type="submit" class="btn btn-block">Зарегистрироваться</button>
            </form>
            <p class="text-center">
                <a href="/login.html">Уже есть аккаунт? Войдите</a>
            </p>
        </div>
    </div>
    
    <!-- Подключение скриптов -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="/js/preloader.js"></script>
    <script src="/js/particles-config.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
