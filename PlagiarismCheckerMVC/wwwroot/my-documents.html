<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои документы - PlagChecker</title>
    <link rel="stylesheet" href="/css/site.css">
    <link rel="stylesheet" href="/css/particles.css">
    <link rel="stylesheet" href="/css/preloader.css">
    <link rel="stylesheet" href="/css/navbar-style.css">
    <!-- Предзагрузка изображений -->
    <link rel="preload" href="/images/plag-search-icon.png" as="image">
    <link rel="preload" href="/images/llms-icon.png" as="image">
    <link rel="preload" href="/images/plag-checker-logo.png" as="image">
</head>
<body>
    <!-- Прелоадер -->
    <div id="page-preloader">
        <!-- <div class="preloader-spinner"></div> -->
    </div>

    <!-- Контейнер для particles.js -->
    <div id="particles-js"></div>

    <nav class="navbar">
        <div class="container">
            <div class="navbar-left">
                <a href="javascript:void(0)" onclick="window.history.back()" class="back-button">&#10094;</a>
                <div class="logo-container">
                    <img src="/images/plag-search-icon.png" alt="Search Icon" class="logo-icon" draggable="false">
                    <img src="/images/llms-icon.png" alt="LLMs Icon" class="logo-icon" draggable="false">
                    <img src="/images/plag-checker-logo.png" alt="PlagChecker Logo" class="logo-icon" draggable="false">
                </div>
            </div>
            <ul class="navbar-controls">
                <li><a href="/plag-check-new.html" class="nav-button">Плагиат</a></li>
                <li><span class="nav-button active">Мои документы</span></li>
                <li><a href="/format-check.html" class="nav-button">Оформление</a></li>
                <li><a href="#" id="logout" class="nav-button">Выйти</a></li>
            </ul>
            <div class="greeting-container">
            </div>
        </div>
    </nav>

    <div class="container">
        <div style="margin-top: 20px; text-align: center;">
            <h1>Мои документы</h1>
        </div>

        <!-- Сообщение о загрузке документов -->
        <div id="loading-message" class="loading-message">
            <div class="spinner-border"></div>
            <p>Загрузка документов...</p>
        </div>

        <div id="documents-container">
            <!-- Здесь будет содержимое с документами, загруженное JavaScript -->
        </div>

        <!-- Секция для загрузки файла -->
        <div class="upload-section">
            <button id="upload-document-btn" class="btn btn-add">Загрузить документ</button>
            <input type="file" id="document-file" accept=".docx" style="display: none;">

            <!-- Блок с информацией о выбранном файле -->
            <div id="selected-file-modal" style="display: none; margin-top: 40px;">
                <div class="selected-file">
                    <div class="file-header">
                        <div id="file-name" class="file-name"></div>
                        <button id="close-file-btn" class="btn-close">&times;</button>
                    </div>
                    <button id="submit-document" class="btn">Отправить</button>
                </div>
            </div>

            <!-- Спиннер загрузки -->
            <div id="upload-spinner" class="spinner" style="display: none;">
                <div class="spinner-border"></div>
                <p>Идет загрузка документа...</p>
            </div>
        </div>

        <!-- Модальное окно подтверждения удаления -->
        <div id="confirm-modal" class="modal">
            <div class="modal-content">
                <h3>Вы действительно хотите удалить этот файл?</h3>
                <div class="modal-buttons">
                    <button id="yes-btn" class="btn">Да</button>
                    <button id="no-btn" class="btn btn-danger">Нет</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключение скриптов -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="/js/preloader.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/particles-config.js"></script>
    <script src="/js/documents.js"></script>
</body>
</html>
