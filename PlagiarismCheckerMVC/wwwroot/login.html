<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - PlagChecker</title>
    <link rel="stylesheet" href="/css/site.css">
    <link rel="stylesheet" href="/css/particles.css">
    <link rel="stylesheet" href="/css/preloader.css">
    <link rel="stylesheet" href="/css/navbar-style.css">
    <!-- Предзагрузка изображений -->
    <link rel="preload" href="/images/plag-search-icon.png" as="image">
    <link rel="preload" href="/images/llms-icon.png" as="image">
    <link rel="preload" href="/images/plag-checker-logo.png" as="image">
</head>
<body>
    <!-- Прелоадер -->
    <div id="page-preloader">
        <div class="preloader-spinner"></div>
    </div>
    
    <!-- Контейнер для particles.js -->
    <div id="particles-js"></div>
    
    <nav class="navbar">
        <div class="container">
            <div class="navbar-left">
                <a href="javascript:void(0)" onclick="window.history.back()" class="back-button">&#8617;</a>
                <div class="logo-container">
                    <img src="/images/plag-search-icon.png" alt="Search Icon" class="logo-icon" draggable="false">
                    <img src="/images/llms-icon.png" alt="LLMs Icon" class="logo-icon" draggable="false">
                    <img src="/images/plag-checker-logo.png" alt="PlagChecker Logo" class="logo-icon" draggable="false">
                </div>
            </div>
            <div class="greeting-container">
                <!-- Приветствие будет добавлено через JavaScript -->
            </div>
            <ul class="navbar-controls">
                <li><span class="nav-button active">Вход</span></li>
                <li><a href="/register.html" class="nav-button">Регистрация</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container particles-content">
        <div class="form-container">
            <h2>Вход в аккаунт</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Введите email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" class="form-control" placeholder="Введите пароль" required>
                </div>
                <button type="submit" class="btn btn-block">Войти</button>
            </form>
            <p class="text-center">
                <a href="/register.html">Нет аккаунта? Зарегистрируйтесь</a>
            </p>
        </div>
    </div>
    
    <!-- Подключение скриптов -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="/js/preloader.js"></script>
    <script src="/js/particles-config.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
